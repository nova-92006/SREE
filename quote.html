.quote-form input,

.quote-form button {

.nav-links {

    display: flex;

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: 0.3s;
    position: relative;
}

/* Hover underline animation */
.nav-links a::after {
    content: "";
    width: 0%;
    height: 2px;
    background: #d4af37;
    position: absolute;
    left: 0;
    bottom: -4px;
    transition: 0.3s;
}

.nav-links a:hover::after {
    width: 100%;
}

.nav-links a:hover {
    color: #d4af37;
}
